<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My first three.js app</title>
	<style>
		body { margin: 0; }
		.absolute {
			position: absolute;
			z-index: 1;
		}
		p { 
			color: white;
			/* font-size: 10px; */
		}
	</style>
</head>
<body>
	<div class="absolute">
		<input  id="x" type="range" value="100" max="300">
		<input  id="y" type="range" value="0" max="300">
		<input  id="z" type="range" max="300">
		<p id="pos"></p>
		<p id="fps"></p>
	</div>
	<!--
		<script src="js/rain.js"></script>

	-->
	<!-- <script src="js/BufferGeometryUtils.js" type="module"></script> -->
	<script src="js/points.js" type="module"></script>

</body>
</html>
